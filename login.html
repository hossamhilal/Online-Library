<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--  CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icofont.min.css">
    <link rel="stylesheet" href="plugins/owlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="plugins/niceSelect/css/nice-select.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <title> Online Library </title>
</head>

<body>


    <!-- TOP BAR  -->
    <div class="topBar">
        <div class="container-fluid">
            <div class="dateBox"> </div>
            <div class="langBox">
                <i class="icofont-globe"></i>
                <ul>
                    <li> <a href="#"> English </a></li>
                    <li> <a href="#"> Arabic </a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- SITE NAVBAR  -->
    <div class="SiteNavBar">
        <div class="container-fluid">
            <a class="logo" href="index.html">
                <img src="images/logo.png" alt="logo" class="img-fluid">
                <div class="siteName">
                    <h2> المكتبة الإلكترونية </h2>
                    <h5> وزارة التعليم العالي </h5>
                </div>
            </a>
            <div class="navMenu">
                <ul>
                    <li> <a href="#" class="active"> الرئيسية </a> </li>
                    <li> <a href="#"> عن المكتبة </a> </li>
                    <li> <a href="#"> فئات الكتب </a> </li>
                    <li> <a href="#"> الأخبار </a> </li>
                    <li> <a href="#"> الفعاليات </a> </li>
                </ul>
            </div>
            <div class="buttons">
                <a class="searchBtn" href="#"> <img src="images/search-Icon.png" alt="icon" class="img-fluid"> </a>
                <a class="loginBtn" href="login.html"> <i class="icofont-user-alt-7"></i> <span> تسجيل دخول </span> </a>
                <div class="menuBtn"> <span></span> <span></span> <span></span> </div>
            </div>
        </div>
    </div>

    <!-- LOGIN FORM  -->
    <div class="loginWrapper">
        <div class="container">
            <div class="loginForm">
                <form action="">
                    <h2> تسجيل دخول  </h2>
                    <div class="inputField">
                        <label> إسم المستخدم </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="inputField">
                        <label> كلمة المرور </label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="flexBox">
                        <a href="#"> نسيت كلمة المرور؟ </a>
                        <button class="orangeBtn" type="submit"> تسجيل دخول  </button>
                    </div>

                    <div class="socialLogin">
                        <h3> أو سجل عبر  </h3>

                        <div class="socialBts"> 
                            <a href="#"> <img src="images/twitter.png" alt="twitter"> </a>
                            <a href="#"> <img src="images/gmail.png" alt="gmail"> </a>
                            <a href="#"> <img src="images/facebook.png" alt="facebook"> </a>
                        </div>
                    </div>

                    <div class="loginFormFooter">
                        <span> ليس لديك حساب؟  </span>
                        <a href="#"> سجل الان </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
    <!-- COPYRIGHT  -->
    <div class="copRight">
        <div class="container-fluid">
            <p> Footer Area </p>
        </div>
    </div>


    <!-- JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="plugins/owlCarousel/owl.carousel.min.js"></script>
    <script src="plugins/niceSelect/js/jquery.nice-select.min.js"></script>
    <script src="js/custom.js"></script>



</body>

</html>
